
<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Registrarse</h3>
				
			</div>
			<div class="card-body">
				<form id="Registrar">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" required id="correo" placeholder="correo">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" required id="contrasena" placeholder="password">
					</div>
					
					<div class="form-group">
						<input type="submit" value="Registrarse" class="btn float-right login_btn">
						<p class="error text-danger"></p>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Â¿Ya tienes una cuenta?<a href="login.html">Login</a>
				</div>
				
			</div>
		</div>
	</div>
</div>

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
    
    

    const formaingresar = document.getElementById('Registrar');
    formaingresar.addEventListener('submit', (e) => {
      e.preventDefault();
      let correo = formaingresar['correo'].value;
      let contrasena = formaingresar['contrasena'].value;

      auth.createUserWithEmailAndPassword(correo, contrasena).then(cred => {
          window.location='login.html'
      }).catch(err => {
        alert(err);
       console.log(err);
      });
    });
</script>
