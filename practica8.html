<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Practica 8</title>


    <style>
    
        #map {
        height: 640px;
        width: 100%;
        }
    
        html, body {
        margin: 0 px;
        padding: 0 px;
        }
    </style>
</head>
<body>
    <form action="">
<div class="container-fluid">
    <divc class="container">
        <div class="row">
            <div class="col-6 text-center">
                <h1>Google Maps Idiomas</h1>
            </div>
           
        
        
<div class="col-6 text-center">
                    <select name="idioma" id="idioma" class="form-control" onchange="this.form.submit()"> 
                <option value="es">Español</option>
             <option value="en">Inglés</option>
             <option value="it">Italiano</option>
             <option value="zh">Chino</option>
             <option value="ja">Japonés</option>                
             </select>
            </div>
            <div class="row"></div>
            <div class="col-12 ">
    
         <div id="mapa"></div>
            </div>
    </div>

    </div>
</div>
</form>

    <script>
var coordenadas = {
    lat: -31.563910, lng: 147.154312
}

const queryString = window.location.search;

const urlParams = new URLSearchParams(queryString);
const idioma = urlParams.get('idioma');
document.getElementById('idioma').value = idioma;
var script = document.createElement('script');
script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa&language='+idioma;
document.head.appendChild(script);
function iniciaMapa(){
    var map = new google.maps.Map(
        document.getElementById('mapa'),{
            center: coordenadas,
            zoom: 3,
            mapTypeId: 'satellite'
        }
    );



}
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa" async defer></script>
