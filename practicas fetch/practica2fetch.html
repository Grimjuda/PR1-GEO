<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Practica 2 Fetch</title>
</head>
<body>
    <div id="paises" class="container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
    <script>

        var paises = document.getElementById("paises");
        fetch('https://corona.lmao.ninja/v3/covid-19/countries')
        .then ( function(response){
response.json().then (function(datos){
    datos.forEach(registro => {
        let renglon = document.createElement("div");
        paises.className = "row border tg-light";
        paises.appendChild(renglon);
        let columna = document.createElement("div");
        columna.className = "col-12";
        renglon.appendChild(columna);
        
        
        let nombre = document.createElement("p")
        nombre.textContent = "Pais: " + registro.country + ", Casos: " + registro.cases
        columna.appendChild(nombre);
    });
})
        })
    </script>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>

integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
</html>
