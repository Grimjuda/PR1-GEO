<style>
    body{
        background-color: darkgrey;
    }
    #map{
        width: 100%;
        height: 600px;
    }
</style>

</head>
<body>

<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>


<script>
    
    var infoC="<h3><i class="+"fas fa-store"+"></i>Tortilleria Rosita</h3>"
            infoC += "<p><strong>Dirección:</strong> Zinapécuaro 1706 Hidalgo 37220 León, Gto.México</p>"
            infoC += "<p><strong>Teléfono:</strong>477 718 0167.</p>"
    function iniciaMapa(){
        const mapa = document.getElementById("map");
        var propiedades = {
            center: {
                lat:21.151639,lng: -101.711598
            },
            zoom: 14
        };
        const map = new google.maps.Map(mapa,propiedades);
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(position =>{
                console.log(position)
        let posicion ={
            lat:position.coords.latitude,lng: position.coords.longitude
        }
        let propiedadesMarcador ={
            position: posicion,
            map,
            title: "Marcador" 
        };
        const marker = new google.maps.Marker(propiedadesMarcador);
        map.setCenter(posicion);
        const infowindow = new google.maps.InfoWindow({
            content: infoC
        });
        marker.addListener("mouseover",()=>{
            infowindow.open(map,marker);

        });
    });
    }
}
</script>
