<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 3</title>
</head>
<body>
   <p>Click para obtener coordenadas de tu dispositivo</p>
   <button onclick="getLocation()">Obtener coordenadas</button> 
   <p id="demo"></p>

</body>
<script>
   
    demo = document.getElementById("demo")
 
 function getLocation(){
 if(navigator.geolocation){
     navigator.geolocation.getCurrentPosition(showPosition);
 }
 else{
     demo.innerHTML = "El navegador no dispone de la capacidad de geolocalización"
 }
}



 function showPosition(posicion){
     demo.innerHTML = "Latitud: " + posicion.coords.latitude +"<br>" + "Longitud: " + posicion.coords.longitude
}
 
 </script>
</html>
